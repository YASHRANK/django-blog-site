{% extends 'blog_app/base.html'%}
{% load static %}
{% block content%}

<div class="container">
    <div class="row">
        <div class="col ad-container">
            <span>

            </span>
        </div>
    </div>

    <div class="row">
        <a href="{% url 'blog:main_page' %}" class="btn left">back</a>
        {% if  posts%}
        {% for post in posts%}
        <div class="col s12 m12 l12">
            <div class="card hoverable">
                <div class="card-content">
                    <span class="card-title">
                        <a href="{% url 'blog:blog_detail' post.slug %}">
                            <h4 class="header">{{post.title}}</h4>
                            <span>
                                {% for tag in post.tags.all %}
                                #{{tag}}
                                {% endfor %}
                            </span>
                        </a>
                    </span>
                </div>

                <div class="card-action">
                    <div class="span badge">{{post.author}}</div>
                </div>

            </div>
        </div>
        {% endfor %}
        {% else%}
        <div class="row">
            <div class="col ">
                <div class="card-image center-align">
                    <img src="{% static 'images/post_not_found.jpg'%}" alt="" srcset="">
                </div>
                <div>
                    <h4>Sorry!, We didn't find any post .</h4>
                </div>

            </div>
        </div>

        {% endif %}
    </div>
</div>

{% endblock %}
