{% extends 'blog_app/base.html'%}
{% load static %}

{% block content%}
<div class="container">
    <div class="row">

        <div class="col form-col s12 offset-m2 m8 l4">
            <form action="" method="POST">
                {% csrf_token %}

                <h4 class="center-align">Sign up</h4>

                <div class="row">
                    <div class="col">
                        <!-- First name -->
                        {{form.first_name}}
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        {{form.last_name}}
                    </div>
                </div>


                {{form.username}}
                {{form.email}}
                {{form.password1}}
                {{form.password2}}
                <button class="waves-effect waves-light btn-small" type="submit">Save</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
